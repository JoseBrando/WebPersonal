<header class="header-container c-white">
  <div class="header-menu bg-blue">
    <div
      class="cursor-pointer logo text-center"
      title="Home"
      [routerLink]="['/home']"
    >
      <h3 class="c-rubyred-first-letter font-size-one">Brando Cortés</h3>
      <h6>Web Developer</h6>
    </div>

    <div class="menu bg-blue" #menu>
      <ul>
        <li>
          <a
            [routerLink]="['/home']"
            [routerLinkActive]="['active']"
            (click)="funIconMenu()"
            ><span class="icon-home"></span> HOME</a
          >
        </li>
        <li>
          <a
            [routerLink]="['/sobre_mi']"
            [routerLinkActive]="['active']"
            (click)="funIconMenu()"
            ><span class="icon-user-tie"></span> SOBRE MÍ</a
          >
        </li>
        <li>
          <a
            [routerLink]="['/portafolio']"
            [routerLinkActive]="['active']"
            (click)="funIconMenu()"
            ><span class="icon-briefcase"></span> PORTAFOLIO</a
          >
        </li>
      </ul>
    </div>

    <div class="icono-menu">
      <a (click)="funIconMenu()" class="cursor-pointer"
        >MENÚ <span class="icon-menu" #iconoMenu></span
      ></a>
    </div>
  </div>
</header>
